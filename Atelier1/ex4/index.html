<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire d'Inscription</h2>
        <form id="registration-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">

            <label for="email">E-mail :</label>
            <input type="text" id="email" name="email">

            <label for="password">Mot de passe :</label>
            <input type="password" class="password-field" id="password">

            <label for="confirm-password">Confirmation du mot de passe :</label>
            <input type="password" class="password-field" id="confirm-password">

            <button type="button" id="submit-btn">S'inscrire</button>
            <button type="button" id="reset-btn">RÃ©initialiser</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
