<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <div class="thumbnail" data-index="0" data-caption="Description de l'image 1">
                <img src="html.png"width="100px" height="100px" alt="Image 1">
            </div>
            <div class="thumbnail" data-index="1" data-caption="Description de l'image 2">
                <img src="css.png" width="100px" height="100px" alt="Image 2">
            </div>
            <div class="thumbnail" data-index="2" data-caption="Description de l'image 3">
                <img src="js.png" width="100px" height="100px" alt="Image 3">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <button id="prevButton" class="nav-button"> &lt; </button>
            <img id="fullImage" src="" alt="Image en grand format">
            <button id="nextButton" class="nav-button"> &gt; </button>
        </div>
        <div id="caption"></div>
        <button id="closeButton" class="close-button">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
