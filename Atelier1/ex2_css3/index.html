<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire Pour Ajouter un Livre dans la Bibliothèque</h2>
        <form id="bookForm">
            <div>
                <label for="ref">Ref :</label>
                <input type="text" id="ref" placeholder="L001">
                <span id="refError" class="error">Format invalide : L suivie de 3 chiffres</span>
            </div>
            <br>
            <div>
                <label for="title">Titre :</label>
                <input type="text" id="title">
                <span id="titleError" class="error">Le titre doit avoir entre 2 et 50 caractères</span>
            </div>
            <br>
            <div>
                <label for="date">Date d'Édition :</label>
                <input type="date" id="date">
            </div>
            <br>
            <div>
                <label for="genre">Genre :</label>
                <select id="genre"></select>
            </div>
            <br>
            <div>
                <label for="copies">Nombre d'Exemplaire :</label>
                <input type="number" id="copies" min="1">
                <span id="copiesError" class="error">Le nombre doit être supérieur à 0</span>
            </div>
            <br>
            <div class="button-container">
                <button type="button" id="addButton">Ajouter</button>
            </div>
        </form>

        <h2>Liste des Livres</h2>
        <table>
            <thead>
                <tr>
                    <th>REF</th>
                    <th>TITRE</th>
                    <th>GENRE</th>
                    <th>DATE D'ÉDITION</th>
                    <th>NOMBRE D'EXEMPLAIRE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="bookList">
            </tbody>
        </table>
    </div>
</body>
</html>
